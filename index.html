<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Star Wars</h1> <!--Inlcude Star Wars themed header-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Parallax</p> <!--Star Wars intro scene parallax goes here-->
                <p>Intro text</p> <!--Intro text e.g., at the beginning of the Star Wars films-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Hanging guy</p> <!--Hanging character w/ animations *hopefully* go here-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Hangman interface</p> <!--Wins, Losses, Letters guessed, strikes-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" id="myBtn" onclick="startGame()" value="Try it">
                <p id="wins">User Wins: 0</p>
                <p id="losses">User Losses: 0</p>
                <p id="counter">Game Counter: 1</p>
                <p id="num">Number of Guesses Left: 7</p>
                <p id="userGuess">User Guesses</p>
                <p id="word">This is the word</p>
            </div>
        </div>
    </div>
</body>
</html>
